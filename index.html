<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="صفحه فرم خدمات">
    <title>انتخاب سرویس</title>
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <!-- Main content: Form -->
    <div class="form-container">
        <h1>لطفا گوشی خود را انتخاب کنید:</h1>
        <form action="submit_form.html" method="post">
            <label for="device">نوع دستگاه:</label><br>
            <select name="device" id="device" multiple>
                <option value="android">اندروید</option>
                <option value="iphone">آیفون</option>
                <option value="windows">ویندوز کامپیوتر</option>
                <option value="smart_tv">تلویزیون هوشمند</option>
            </select><br><br>

            <h2>لطفا اینترنت خود را انتخاب کنید:</h2>
            <select name="internet" id="internet" multiple>
                <option value="hamrah_aval">همراه اول، مخابرات، سرعت Vip</option>
                <option value="irancell">ایرانسل، رایتل، شاتل، سرعت vip</option>
            </select><br><br>

            <h2>لطفا یکی از سرویس های مورد نیاز خود را انتخاب کنید:</h2>
            <input type="radio" id="one_month" name="service" value="one_month">
            <label for="one_month">یک ماهه، با حجم نامحدود، 3 کاربر، 115 هزار تومان</label><br>
            <input type="radio" id="two_months" name="service" value="two_months">
            <label for="two_months">دو ماهه، با حجم نامحدود، 3 کاربر، 185 هزار تومان</label><br>
            <input type="radio" id="six_months" name="service" value="six_months">
            <label for="six_months">شش ماهه، با حجم نامحدود، 3 کاربر، 465 هزار تومان</label><br><br>

            <button type="submit">ثبت درخواست و نمایش شماره کارت جهت پرداخت</button>
        </form>
    </div>

</body>
</html>
